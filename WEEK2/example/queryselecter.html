<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<body>
<div class="myClass">Hello, world!</div>
<p class="myClass">Goodbye, world!</p>

<script>
    //querySelectorAll은 여러 개의 요소를 한꺼번에 선택할 수 있지만, 그것들을 다루려면 하나씩 접근해야 한다는 점이 중요.
    //묶음 안에 들어있는 요소들 하나하나에 바꿔줘야함
    //해결 방법: 반복문 사용 방법: 리스트 안에 있는 요소들을 하나씩 꺼내서 바꿔줘야함.

    const myClassElement = document.querySelectorAll(".myClass");
    myClassElement.textContent = "Hello, DOM!";
</script>
</body>
</html>
